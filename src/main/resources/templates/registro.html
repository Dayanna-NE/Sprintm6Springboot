<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantillas/base :: head">
<body>
<div th:if="${base==1}">
  <header th:replace="plantillas/base :: header"> </header>
</div>
<div th:if="${base==2}">
  <header th:replace="plantillas/base2 :: header"> </header>
</div>
<h1 class="text-center mt-4">Registro de Usuario</h1>
<hr>
<section class="formulario mb-5">

<form th:action="@{/usuario/crear/{base}(base=${base})}" method="post" >

  <div class="mb-3">
    <label for="run" class="form-label">RUN</label>
    <input  type="number" class="form-control is-valid" name="run" id="run" placeholder="Ingrese RUN" required>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input  type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese Nombre" required>
  </div>
  <div class="mb-3">
    <label for="apellido1" class="form-label">Apellido Paterno</label>
    <input  type="text" class="form-control" name="apellido1" id="apellido1" placeholder="Ingrese Apellido Paterno" required>
  </div>
  <div class="mb-3">
    <label for="apellido2" class="form-label">Apellido Materno (Opcional)</label>
    <input  type="text" class="form-control" name="apellido2" id="apellido2" placeholder="Ingrese Apellido Materno (Opcional)" >
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Ingrese Teléfono"  value=""  required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese Correo electronico" >
  </div>
  <div class="mb-3">
    <label for="clave" class="form-label">Contraseña</label>
    <input type="password"  class="form-control" placeholder="Ingrese Contraseña" name="clave" id="clave">
  </div>
  <div class="mb-3 form-check-inline" >
    <input class="form-check-input" type="radio" id="option3" name="perfil" th:value="3" required>
    <label  for="option3">Empleador</label><br>
  </div>
  <div class="mb-3 form-check-inline" >
    <input class="form-check-input" type="radio" id="option2" name="perfil" th:value="2" required>
    <label  for="option2">Contador</label><br>
  </div>
  <div class="btnRegistrar mb-3">
  <button type="submit" class="btn btn-primary mt-3 w-50">Registrar</button>
  </div>
</form>
</section>
<footer th:replace="plantillas/base :: footer"></footer>
<section th:replace="plantillas/base :: script"></section>
</body>
</html>
