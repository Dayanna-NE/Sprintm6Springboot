<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Title</title>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js" type="jscript"></script>
</head>
<body>
<section class="formulario">
<form >
  <div class="mb-3">
    <label for="run" class="form-label">RUN</label>
    <input type="number" class="form-control" id="run" placeholder="Ingrese RUN" required>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
  </div>
  <div class="mb-3">
    <label for="apellido1" class="form-label">Apellido Paterno</label>
    <input type="text" class="form-control" id="apellido1" placeholder="Ingrese Apellido Paterno" required>
  </div>
  <div class="mb-3">
    <label for="apellido2" class="form-label">Apellido Materno</label>
    <input type="text" class="form-control" id="apellido2" placeholder="Ingrese Apellido Materno" >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control" id="email" placeholder="Ingrese Correo electronico" >
  </div>
  <div class="mb-3">
    <label for="clave" class="form-label">Ingrese Contraseña</label>
    <input type="password" class="form-control" placeholder="Ingrese Contraseña" id="clave">
  </div>
  <div class="mb-3 form-check-inline" >
    <input class="form-check-input" type="radio" id="option2" name="idPerfil" value="2">
    <label  for="option2">Contador</label><br>
  </div>
  <div class="mb-3 form-check-inline" >
    <input class="form-check-input" type="radio" id="option3" name="idPerfil" value="3">
    <label  for="option3">Empleador</label><br>
  </div>
  <div class="btnRegistrar mb-3">
  <button type="submit" class="btn btn-primary mt-3 w-50">Registrar</button>
  </div>
</form>
</section>
</body>
</html>
