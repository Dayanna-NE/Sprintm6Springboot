<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Title</title>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js" type="jscript"></script>
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<h1 class="text-center">Empleadores</h1>
<div class="btnRegistrar mb-3">
  <button type="submit" class="btn btn-primary mt-3 w-50">Agregar Empleador</button>
</div>
<section >
  <table class="w-75">
    <thead>
    <tr>
    <th>ID</th>
    <th>RUN</th>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Email</th>
    <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado: ${empleadoresHtml}">
      <td th:text="${empleado.getIdEmpleador()}"></td>
      <td th:text="${empleado.getRun()}"></td>
      <td th:text="${empleado.getNombre()}"></td>
      <td th:text="${empleado.getApellido1()} ${empleado.getApellido2()}"></td>
      <td th:text="${empleado.getEmail()}"></td>
      <td></td>
    </tr>
    </tbody>
  </table>

</section>
</body>
</html>
