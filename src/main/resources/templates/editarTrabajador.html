<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantillas/base :: head"></head>
<body>
<header th:replace="plantillas/base2 :: header"></header>
<h1 class="text-center mt-4">Editar Trabajador</h1>
<section class="formulario mb-5">
    <form th:action="@{/trabajador/editar}" method="post" th:object="${trabajadorHtml}" class="was-validated">
        <input type="hidden" th:field="*{idTrabajador}" />
        <input type="hidden" th:field="*{run}" />
        <input type="hidden" th:field="*{usuario.idTrabajador}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido1" class="form-label">Apellido Paterno</label>
            <input th:field="*{apellido1}" type="text" class="form-control" id="apellido1" placeholder="Ingrese Apellido Paterno" required>
        </div>
        <div class="mb-3">
            <label for="apellido2" class="form-label">Apellido Materno (Opcional)</label>
            <input th:field="*{apellido2}" type="text" class="form-control" id="apellido2" placeholder="Ingrese Apellido Materno">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico (Opcional)</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Ingrese Correo Electrónico" >
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion (Opcional)</label>
            <input th:field="*{direccion}" type="text" class="form-control" id="direccion" placeholder="Ingrese Direccion" >
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono (Opcional)</label>
            <input th:field="*{telefono}" type="number" class="form-control" id="telefono" placeholder="Ingrese Teléfono">
        </div>
        <div class="btnEditar mb-3">
            <button type="submit" class="btn btn-primary mt-3 w-50"><i class="fa-solid fa-pen-to-square"></i>  Guardar Empleador</button>
        </div>
    </form>
</section>
<footer th:replace="plantillas/base :: footer"></footer>
<section th:replace="plantillas/base :: script"></section>
</body>
</html>
