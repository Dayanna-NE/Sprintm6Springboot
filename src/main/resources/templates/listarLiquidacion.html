<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="plantillas/base :: head">

    <title>Lista de Liquidacion</title>
</head>
<body>

<header th:replace="plantillas/base2 :: header"> </header>
<h1 class="text-center mt-4">Lista de Liquidaciones</h1>
<hr>
<div th:unless="${#strings.isEmpty(mensaje)}">
    <div class="alert alert-success ps-5 fs-4" th:text="${mensaje}"></div>
</div>
<div class="btnRegistrar mb-3">
    <a th:href="@{/liquidacion/crear}">
        <button type="submit" class="btn btn-primary mt-3 w-50"><i class="fas fa-plus" ></i>  Agregar Liquidación</button>
    </a>
</div>
<section class="pe-5 ps-5 pb-5 table-responsive">
    <table id="listaLiquidacion" class="table table-bordered table-hover table-striped" >
        <thead class="table-dark">
        <th>ID</th>
        <th>ID Trabajador</th>
        <th>Nombre Trabajador</th>
        <th>Sueldo Imponible</th>
        <th>Sueldo Liquido</th>
        <th data-orderable="false">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="liquidacion : ${liquidacionesHtml}">
            <th th:text="${liquidacion.idLiquidacion}"></th>
            <td th:text="${liquidacion.trabajador.idTrabajador}"></td>
            <td th:text="${liquidacion.trabajador.nombre+' '+liquidacion.trabajador.apellido1+' '+liquidacion.trabajador.apellido2}"></td>
            <td th:text="${liquidacion.sueldoImponible}" ></td>
            <td th:text="${liquidacion.sueldoLiquido}"></td>
            <td class="text-center">
                <a th:href="@{/liquidacion/editar/{idLiquidacion}(idLiquidacion=${liquidacion.idLiquidacion})}" class="m-2">
                    <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                </a>
                <a th:href="@{/liquidacion/eliminar/{idLiquidacion}(idLiquidacion=${liquidacion.idLiquidacion})}" class="m-2">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot class="table-dark">
        <tr>
            <th>ID</th>
            <th>ID Trabajador</th>
            <th>Nombre Trabajador</th>
            <th>Sueldo Imponible</th>
            <th>Sueldo Liquido</th>
            <th>Acción</th>
        </tr>
        </tfoot>
    </table>

</section>

<footer th:replace="plantillas/base :: footer"></footer>
<section th:replace="plantillas/base :: script"></section>
</body>
</html>
